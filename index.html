<!DOCTYPE html>
<html>

<head>
    <title>Launching Soon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway:400,700' rel='stylesheet' type='text/css'>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/flexslider.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="css/owl.theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/skin-alizarin.css" id="style-colors">
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <div id="wrap" class="coming-soon">   
        <!-- Coming Soon Page -->
        <section class="coming-soon-section" style="background: url(images/bg/7.jpg); background-size: cover;">
            <div id="gradient"></div>
            <div class="overlay-cSoon"></div>
            <div class="vcenter">
                <div class="centrize">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                            <h1>Upcoming</h1>
                            <p>Our website is under construction, we are working very hard to give you the best experience with this one.</p>
                            <hr>
                        </div>
                    </div>
                    <!-- START COUNTDOWN -->
                    <div id="countdown_dashboard">
                        <!-- DAYS -->
                        <div class="col-md-3 col-sm-3 col-xs-6 animated">
                            <div class="dash days_dash">
                                <div class="digit">0</div>
                                <div class="digit">0</div>
                                <div class="digit">0</div>
                                <span class="dash_title">Days</span>
                            </div>
                        </div>
                        <!-- HOURS -->
                        <div class="col-md-3 col-sm-3 col-xs-6 animated">
                            <div class="dash hours_dash">
                                <div class="digit">0</div>
                                <div class="digit">0</div>
                                <span class="dash_title">Hours</span>
                            </div>
                        </div>
                        <!-- MINUTES -->
                        <div class="col-md-3 col-sm-3 col-xs-6 animated">
                            <div class="dash minutes_dash">
                                <div class="digit">0</div>
                                <div class="digit">0</div>
                                <span class="dash_title">Minutes</span>
                            </div>
                        </div>
                        <!-- SECONDS -->
                        <div class="col-md-3 col-sm-3 col-xs-6 animated">
                            <div class="dash seconds_dash">
                                <div class="digit">3</div>
                                <div class="digit">0</div>
                                <span class="dash_title">Seconds</span>
                            </div>
                        </div>
                    </div>
                    <!-- END COUNTDOWN -->
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        
                                    </div>
                                </div>
                                <div>
                                    <button class="close-newsletter" data-dialog-close="">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Coming Soon Page -->
        <!-- About Section -->
</body>

</html>
